<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		[class="box"] {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px;
			left: 1000px;
			background-color: #f48c41;
			font-size: 300%;
			text-align: center;
		}
		.board{
			background-color: #4286f4;
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;
			var boardHeight = $(window).height(); 
			var directionX;
			var directionY;
			directionX = 1;
			directionY = 1;
			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2
			var positionX;
			var positionY;
            var points;
			var speed;

			positionX = 0;
			positionY = 0;
			points = 0;
			speed = 10;
			
			box.css('top', positionY);      // changes the 'left' css property of the box to value of var position
			box.css('left', positionX); 
			box.text(points);				// changes the text of the box to display the value of var points
			
			var update = function() {
				 positionX = positionX + (speed * directionX);
				 positionY = positionY + (speed * directionY);
				 if(positionX < 0){
					directionX = 1;
				 }
				 if(positionY < 0){
				 	directionY = 1;
				 }
				 if(positionY > boardHeight - 78){
                			directionY = -1;
				 } 
				 if(positionX > boardWidth - 70){
					directionX = -1;
				 }
				 box.css('top', positionY);
				 box.css('left', positionX); 
};
				// TODO 3 / 6 / 7 / 8
				
			


			
			var handleBoxClick = function() {
					    speed = speed + 15;
						positionX = 0;
						positionY = 0;
						
						points = points + 1;
						box.text(points);
						};
				// TODO 4 / 5
				
			


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
